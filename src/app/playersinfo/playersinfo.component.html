<div class="container">
    <p>Let's play darts!</p>
    <div class="upper-data">
        <img src="../assets/background_dartboard.jpg">
        <div class="upper-container">
            <div class="top-left-side">
                <button class="button-30" role="button" [routerLink]="['/landingpageclassicgame']">Home</button>
            </div>
            <div class="top-right-side1">
                <table *ngIf="alldonevariable == false" class="upper-table">
                    <thead class = "upper-table thead tr">
                        <tr *ngIf="counter >= 1">
                            <th>Order Player</th>
                            <th>Name Player</th>
                        </tr>
                    </thead>
                    <tbody class = "upper-table tbody tr">
                        <tr *ngIf="counter >= 1">
                            <td>1</td>      
                            <td>{{playernames2[0].playername}}</td>
                        </tr>
                        <tr>
                            <td *ngIf="counter > 1">2</td>      
                            <td *ngIf="counter > 1">{{playernames2[1].playername}}</td>
                        </tr>
                        <tr>
                            <td *ngIf="counter > 2">3</td>      
                            <td *ngIf="counter > 2">{{playernames2[2].playername}}</td>
                        </tr>
                        <tr>
                            <td *ngIf="counter > 3">4</td>      
                            <td *ngIf="counter > 3">{{playernames2[3].playername}}</td>
                        </tr>
                    </tbody>
                </table>
                <app-classicgamescores *ngIf="alldonevariable == true" [listofplayers2]="playernames2" [counterplayersnumber]=" counter" [activeplayernumber]="activePnumber">

                </app-classicgamescores>

            </div>

        </div>
    </div>
    <div class="lower-data">
        <div>
            <p *ngIf="alldonevariable == false" class="leftmessage">Add the names of the players individually</p>
        </div>
        <div *ngIf="alldonevariable == false"  class="split-screen">
            <div *ngIf="counter < 4" class="left-side">
                <div>
                    <input type="text" placeholder="Enter player name here" #box>
                
                    <button class="button-30" role="button" (click)="getVal(box.value)">Add</button>
                </div>
                <div>
                    <p>Or choose existing player</p>

                    <button class="button-30" role="button" [routerLink]="['/getremotedata']">Look-up</button>
                </div>

            </div>
            <div *ngIf="counter >= 4" class="left-side">
                
            </div>
            <div class="right-side">
                <button *ngIf="counter < 5" class="button-30" role="button" (click)="allDone()">Done</button>
                
            </div>
        </div>
        <app-classicgamescoreentry 
        class = "split-screen" 
        *ngIf="alldonevariable == true" 
        [listofplayers]="playernames2" 
        [activeplayernumber]="activePnumber"
        (throwcomplete)="onThrowcomplete" >

        </app-classicgamescoreentry>

    </div>
</div>
